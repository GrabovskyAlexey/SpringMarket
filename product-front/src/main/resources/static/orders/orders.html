<div>
    <p></p>
    <h3>Мои заказы</h3>
    <p></p>

    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Адрес доставки</td>
            <td>Стоимость</td>
            <td>Статус</td>
            <td></td>
        </tr>
        <tbody>
        <tr ng-repeat="order in MyOrders">
            <td>{{order.id}}</td>
            <td>{{order.address.country}} {{order.address.city}} {{order.address.street}} {{order.address.house}} {{order.address.flat}}</td>
            <td>{{order.totalPrice}}</td>
            <td ng-switch="order.status">
                <span ng-switch-when="CREATED">Создан</span>
                <span ng-switch-when="PAID">Оплачен</span>
                <span ng-switch-when="PROCESSED">В обработке</span>
                <span ng-switch-when="ON_DELIVERY">Доставляется</span>
                <span ng-switch-when="DELIVERED">Доставлен</span>
                <span ng-switch-when="COMPLETE">Завершен</span>
            </td>
            <td >
                <button ng-if="order.status == 'CREATED'" class="btn btn-primary" ng-click="goToPay(order.id)">Оплатить</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
