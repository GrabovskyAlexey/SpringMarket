<form>
    <div class="mb-3">
        <label for="productTitle" class="form-label">Title</label>
        <input type="text" id="productTitle" class="form-control" placeholder="Title" ng-model="update_product.title">
    </div>
    <div class="mb-3">
        <label for="productPrice" class="form-label">Price</label>
        <input type="number" id="productPrice" class="form-control" placeholder="Price" ng-model="update_product.price">
    </div>
    <div class="mb-3">
        <select class="form-select" aria-label="Default select example" ng-model="update_product.categoryTitle">
            <option ng-repeat="cat in categories" value="{{cat.name}}">{{cat.name}}</option>
        </select>
    </div>
    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" ng-click="updateProduct()">Update</button>
</form>
